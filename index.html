<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"], button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .messages {
      margin-top: 20px;
      padding: 10px;
      background-color: #eaeaea;
      height: 300px;
      overflow-y: scroll;
    }
    .message {
      padding: 8px;
      background-color: #d1ffd6;
      margin-bottom: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="container" id="chatContainer" style="display: none;">
  <h1>Anonymous Chat</h1>
  
  <form id="chatForm">
    <input type="text" id="messageInput" placeholder="Enter your message" required>
    <button type="submit">Send Message</button>
  </form>
  
  <div class="messages" id="messages"></div>
</div>

<script>
  const databaseURL = 'https://chatlog-41847-default-rtdb.firebaseio.com/messages.json';
  const correctPassword = 'S22024'; // Set your desired password here

  // Function to load messages from Firebase and display them
  function loadMessages() {
    fetch(databaseURL)
      .then(response => response.json())
      .then(data => {
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = ''; // Clear previous messages
        
        for (const key in data) {
          const message = data[key].message;
          const messageElement = document.createElement('div');
          messageElement.className = 'message';
          messageElement.textContent = message;
          messagesDiv.appendChild(messageElement);
        }
      })
      .catch(error => console.error('Error loading messages:', error));
  }

  // Function to send a new message
  document.getElementById('chatForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const messageInput = document.getElementById('messageInput').value;
    
    fetch(databaseURL, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ message: messageInput })
    })
    .then(response => {
      if (response.ok) {
        document.getElementById('messageInput').value = ''; // Clear input
        loadMessages(); // Reload messages after sending
      }
    })
    .catch(error => console.error('Error sending message:', error));
  });

  // Check password and show chat interface
  function checkPassword() {
    const enteredPassword = prompt('Enter the chat password:');
    if (enteredPassword === correctPassword) {
      document.getElementById('chatContainer').style.display = 'block';
      loadMessages(); // Load messages if the password is correct
    } else {
      alert('Incorrect password! Access denied.');
      checkPassword(); // Prompt again if the password is incorrect
    }
  }

  // Start the password check on page load
  checkPassword();
</script>

</body>
</html>
