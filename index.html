<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are You a Robot?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #fff;
            text-align: center;
        }
        .container {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.6);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #ff4081;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff79b0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Are You a Robot?</h1>
        <button id="checkButton">Click Me!</button>
    </div>

    <script>
        document.getElementById('checkButton').onclick = function() {
            if (/Mobi|Android/i.test(navigator.userAgent)) {
                // Redirect for mobile devices
                window.location.href = "https://mobile.com";
            } else {
                // Redirect for desktop devices
                window.location.href = "pc.html";
            }
        };
    </script>

</body>
</html>
